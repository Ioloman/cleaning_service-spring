<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>УбирайКА | iCal Network | Услуга | <th:block th:text="${service.title}"/></title>
    <th:block th:include="blocks/general.html :: head"></th:block>
</head>

<body>
    <div th:replace="blocks/general.html :: nav"></div>

    <main role="main">
        <div class="container">
            <a th:href="'/service/' + ${service.servicePk} + '/edit'"><span class="badge badge-secondary">Изменить</span> </a>
            <div class="row">
                <div class="my-3 col-12 col-sm-10 col-md-9 col-lg-7 mx-auto">
                    <div class="card text-center">
                        <div class="card-header" th:text="${user.lastName} + ' ' + ${user.name}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${service.title}"></h5>
                            <p class="card-text" th:text="${service.description}"></p>
                        </div>
                        <div class="card-footer clearfix">
                            <div class="float-left">
                                <span class="material-icons">call</span>
                                Тел: <th:block th:text="${user.phone}"/>
                            </div>
                            <div class="float-md-right">
                                <h3 th:text="${service.price} + ' ₽'"></h3>
                            </div>
                        </div>
                        <div class="card-footer text-muted clearfix">
                            <div class="float-md-right" th:text="${type.name}"></div><div class="float-md-left" th:text="${#dates.format(service.date, 'dd.MM.yyyy')}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="blocks/general.html :: footer"></div>

    <th:block th:include="blocks/general.html :: scripts"></th:block>
</body>

</html>
